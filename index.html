<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">    

    <title>Checkout example for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    
  </head>

  <body class="bg-light">
   <div class="container">
      <div class="row">
        <form style="width: 70%;">
        <div class="form-group">
          <label for="exampleInputEmail1">URL</label>
          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="URL">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Description</label>
          <textarea id="description" class="form-control"></textarea>
          
        </div>
        <hr>

        <div class="form-group">
          <label for="exampleInputEmail1">Output</label>
          <textarea id="output" class="form-control" rows="10"></textarea>
          
        </div>
        
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $( "button" ).click(function() {
         var url = $("#url").val();
         var title = $("#title").val();
         var description = $("#description").val();

         var html = title;
         var html = html+"\n";
         if(description) {
           var html = html+description;
           var html = html+"\n";
         }         
         var html = html+"READ IT HERE ==> "+url+"?utm_source=thingsbuyonline.com&utm_medium=FB";
         $("#output").html(html);

         
      });
    </script>

  </body>
  </html>
